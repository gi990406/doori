{% extends "../base.html" %}
{% load static %}
{% block content %}
  <td width="800" valign="top">
    <!--타이틀시작-->
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td class="t01">
            <img src="{% static "images/title15.gif" %}" width="" height="" alt="">
          </td>
          <td class="t02" align="right">
            <img src="{% static "images/icon/home.gif" %}"
                 width=""
                 height=""
                 alt="home">
            &gt; 회사소개
          </td>
        </tr>
        <tr>
          <td colspan="2" class="t03"></td>
        </tr>
      </tbody>
    </table>
    <!--/ 타이틀시작-->
    <!-- 컨텐츠 -->
    <div>
      <div style="text-align: center">
        <div style="text-align: center">
          <div style="text-align: center">
            <div style="text-align: center" target="_blank">
              <br>
            </div>
            <br>
            <img class="chimg_photo"
                 id="image_038584776951885563"
                 style="border: currentColor;
                        border-image: none;
                        width: 783px;
                        height: 802px"
                 alt="소개페이지2.jpg"
                 src="">
          </div>
          <br>
        </div>
      </div>
      <div style="text-align: center">
        <br>
        <div id="map" style="width:100%;height:350px;"></div>
      </div>
      <br>
      <br>
    </div>
  </td>
  <script type="text/javascript"
          src="//dapi.kakao.com/v2/maps/sdk.js?appkey=20a63c777deb62e61a83bcb3268e6e82"></script>
  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
        mapOption = {
            draggable: false, // 지도를 생성할때 지도 이동 및 확대/축소를 막으려면 draggable: false 옵션을 추가하세요

            center: new kakao.maps.LatLng(35.063686, 126.810590), // 지도의 중심좌표
            level: 5 // 지도의 확대 레벨
        };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);

    // 마커가 표시될 위치입니다
    var markerPosition  = new kakao.maps.LatLng(35.063686, 126.810590);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    var iwContent = '<div style="padding:5px;"><strong>두리상사</strong><br> (남구 월성동 710-17)  <br><a href="https://map.kakao.com/link/map/두리상사 (남구 월성동 710-17),35.063686, 126.810590" style="color:blue" target="_blank">지도보기</a> <a href="https://map.kakao.com/link/to/두리상사 (남구 월성동 710-17),35.063686, 126.810590" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwPosition = new kakao.maps.LatLng(35.063686, 126.810590); //인포윈도우 표시 위치입니다
        // 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        position : iwPosition,
        content : iwContent
    });
    // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
    infowindow.open(map, marker);
    // 버튼 클릭에 따라 지도 이동 기능을 막거나 풀고 싶은 경우에는 map.setDraggable 함수를 사용합니다


    function setDraggable(draggable) {
        // 마우스 드래그로 지도 이동 가능여부를 설정합니다
        map.setDraggable(draggable);
    }
  </script>
{% endblock content %}
