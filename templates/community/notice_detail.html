{% extends "base.html" %}
{% load static %}
{% block content %}
  <td width="800" valign="top">
    <!--타이틀시작-->
    <div id="account-title" aria-label="페이지 타이틀">
      <!-- 가운데 타이틀 이미지 -->
      <div class="title">
        <img src="{% static 'images/notice/notice_title.png' %}" alt="공지사항">
      </div>
    </div>
    <!--/ 타이틀시작-->
    <!-- 컨텐츠 -->
    <section class="notice-detail" aria-label="공지사항 상세">
      <article class="card">
        <!-- 제목 + 작성일/조회수 -->
        <div class="headline">
          <span class="ttl">{{ notice.title }}</span>
          <div class="meta-line">
            <span>작성일 : {{ notice.created_at|date:'y-m-d H:i' }}</span>
            <span>조회 : {{ notice.hits }}</span>
          </div>
        </div>
        <!-- 본문 -->
        <div class="content">
          {% for img in notice.images.all %}<img src="{{ img.image.url }}" alt="{{ notice.title }} 이미지">{% endfor %}
          <div class="text">{{ notice.content|safe }}</div>
        </div>
        <!-- 하단 버튼 -->
        <div class="toolbar">
          <div>
            {% if prev_notice %}
              <a href="{% url 'community:notice_detail' prev_notice.id %}"
                 class="btn ghost"
                 title="{{ prev_notice.title }}">이전글</a>
            {% endif %}
          </div>
          <div>
            <a href="{% url 'community:notice_list' %}" class="btn primary">목록</a>
          </div>
        </div>
      </article>
      <div class="spacer"></div>
    </section>
    <br>
  </td>
{% endblock content %}
